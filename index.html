<!DOCTYPE html>
<html>
    <head>
        <title>Street walking music</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="spinner.css">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="column small-12 text-center">
                <h1>
                    <a class="left" href="http://soundcloud.com/">
                        <img src="img/powered_by_large_black.png">
                    </a>
                    Street walking music
                </h1>
            </div>
        </div>
        <div class="row">
            <ul class="sc-container small-block-grid-2 medium-block-grid-3 large-block-grid-4"></ul>

            <!-- Track template -->
            <ul class="sc-track-template hide">
                <li class="track stopped">
                    <div class="inner-track-container">
                        <h3 class="text-center" title="{{title}}">
                            <a href="{{permalink_url}}">{{title}}</a>
                        </h3>
                        <h4 class="text-right">
                            <a href="{{user.permalink_url}}">{{user.username}}</a>
                        </h4>
                        <div class="clearfix img-mix">
                            <a href="{{permalink_url}}" class="left">
                                <img class="js-img-init" data-url="{{artwork_url}}{{^artwork_url}}{{user.avatar_url}}{{/artwork_url}}" src="">
                            </a>
                            <a href="#" data-trackid="{{id}}" class="sc-play right"></a>
                        </div>
                        <div class="progress-container">
                            <div class="progress">
                                <span class="meter sc-loading" style="width: 0%;"></span>
                                <span class="meter sc-playing" style="width: 0%;"></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <!-- Loading screen -->
            <div class="sc-loading text-center">
                <h2>Loading music from soundcloud . . .</h2>
                <div class="row">
                    <div class="windows8">
                        <div class="wBall" id="wBall_1">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_2">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_3">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_4">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_5">
                            <div class="wInnerBall">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <footer class="clearfix">
                <a class="left" href="http://soundcloud.com/">
                    <img src="img/powered_by_black.png">
                </a>
                <p class="right">Playlist arranged by Moritz Spindelhirn</p>
            </footer>
        </div>

        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="app.js"></script>
    </body>
</html>
